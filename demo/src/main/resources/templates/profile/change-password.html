<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main :: body(~{::div.content})}">

<head>
  <title>Alterar Senha</title>
</head>

<body>
  <div class="content">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-danger text-white">
            <h3 class="card-title mb-0 text-center">Alterar Senha</h3>
          </div>
          <div class="card-body p-4">
            <!-- Mensagens de alerta -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <i class="fa fa-exclamation-circle"></i> <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
              <i class="fa fa-check-circle"></i> <span th:text="${success}"></span>
            </div>

            <!-- Formulário de alteração de senha -->
            <form th:action="@{/profile/update-password}" method="post">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Senha Atual</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                  <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                    placeholder="Digite sua senha atual" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Nova Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                  <input type="password" class="form-control" id="newPassword" name="newPassword"
                    placeholder="Digite sua nova senha" required>
                </div>
                <small class="text-muted">Use pelo menos 8 caracteres, incluindo letras e números.</small>
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa fa-check-circle"></i></span>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirme sua nova senha" required>
                </div>
              </div>

              <div class="alert alert-warning">
                <i class="fa fa-exclamation-triangle"></i> Após alterar sua senha, você precisará fazer login novamente.
              </div>

              <div class="row mt-4">
                <div class="col-6">
                  <a th:href="@{/profile/edit}" class="btn btn-outline-secondary w-100">
                    <i class="fa fa-arrow-left"></i> Cancelar
                  </a>
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-danger w-100">
                    <i class="fa fa-save"></i> Alterar Senha
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
